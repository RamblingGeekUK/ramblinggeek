<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#030620; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#1f2937; stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"></rect>

  <!-- Rubber Stamp "ARCHIVED" -->
  <g transform="rotate(-15 400 200)">
    <rect x="200" y="150" width="400" height="100" fill="none" stroke="#dc2626" stroke-width="6" stroke-dasharray="12,6" rx="8" ry="8"></rect>
    <text x="400" y="210" dominant-baseline="middle" text-anchor="middle" font-size="48" font-family="Impact, sans-serif" fill="#dc2626" opacity="0.8">
      ARCHIVED
    </text>
  </g>
</svg>
